{% load css_filters %}
{% if user.is_authenticated %}
<div class="card my-4">
<form
    action="{% url 'add_comment' photo.creator.username album_id photo.id%}"
    method="post">
    {% csrf_token %}
    <h5 class="card-header">Add comment:</h5>
    <div class="card-body">
    <form>
        <div class="form-group">
        {{ form.text|addclass:"form-control" }}
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    </div>
</form>
</div>
{% endif %}

{% for comment in page %}
<div class="card">
    <div class= "card-body">
        <div class="d-flex justify-content-between">
            <a
        href="{% url 'profile' comment.creator.username %}"
        name="comment_{{ comment.id }}">
        <h5 class="mt-0">{{ comment.creator.username }}</h5>
            </a>
        <a class="btn btn-outline btn-lg"
               href="{% url 'delete_comment' photo.creator.username album.id photo.id comment.id %}"
               role="button">
               <span>
                <svg 
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16"><path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
               </span>
            </a>
        
    
    
    </div>
    {{ comment.text }}
    </div>
</div>

{% endfor %}
