{% extends "base.html" %}
{% block title %}Password has been changed{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 p-5">
        <div class="card">
            <div class="card-header">Password has been changed</div>
            <div class="card-body">
                <p>Password has been successfully changed</p>
                <a class="btn btn-primary" href="{% url 'login' %}" role="button">Log in</a>
            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
